<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mercado-libre</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <header>
        <div class="logo">
          <img width="300" src="/images/logo-mercado-liebre.svg" alt="logo" />
        </div>
        <div class="main-header-search-pagos">
          <div class="search-wrapper">
            <input
              class="search-bar"
              type="search"
              placeholder="Buscar productos, marcas"
            />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </div>
          <p class="tipos-pagos">
            <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin
            tarjeta de crédito
          </p>
        </div>

        <img class="banner" src="/images/img-home-banner.jpg" alt="banner" />

        <nav class="nav-bar">
          <ul class="links-tienda">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
          <ul class="links-usuario">
            <li>
              <a href="#">Creá tu cuenta <i class="fas fa-user"></i></a>
            </li>
            <li>
              <a href="#">Ingresá <i class="fas fa-sign-in-alt"></i></a>
            </li>
            <li>
              <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
            </li>
          </ul>
        </nav>
        <div class="menu-contenedor">
          <p><i class="fas fa-bars"></i></p>
        </div>
      </header>
    </div>
  </body>
</html>
